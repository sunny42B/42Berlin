function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

async function getNamePlayer() {
    var main = document.getElementById('content');
    try {
        const response = await fetch('/get_display_name/');
        const data = await response.json();
        main.innerHTML += `<p id="name_first_player" style="padding-top: 2em; display: flex; align-items:center; justify-content:center;">{% trans 'First player is'  %}: ${data.display_name}</p>`;
        namePlayer.push(data.display_name);

        for (let i = 2; i <= numberPlayers; i++) {
            main.innerHTML += '<div id="choice">' +
                '<form id="form' + i + '" style="display: flex; flex-direction: column; align-items: center;">' +
                '<p style="padding-top: 2em; display: flex; align-items:center; justify-content:center;" > {% trans "Name of player " %} ' + i + ' : </p>' +
                '<input type="text" id="name' + i + '" required>' +
                '<button type="submit" class="styled-button" style="margin-top: 1em;">Submit</button>' +
                '</form>' +
                '</div>';

            const form = main.querySelector('#form' + i);
            const input = main.querySelector('#name' + i);

            // Wait for the form submission
            await new Promise(resolve => {
                form.addEventListener("submit", async function (event) {
                    event.preventDefault(); // Prevent the default form submission
                    if (input.checkValidity()) { // Check if the input is valid
                        const newName = input.value;
                        if (!namePlayer.includes(newName)) { // Check if newName is not already in namePlayer array
                            namePlayer.push(newName);
                            form.remove();
                            resolve(); // Resolve the promise to continue the loop
                        } else {
                            let text = "{% trans 'Name already exists! Please choose a different name.' %}";
                            alert(text); // Alert user if name already exists
                        }
                    } else {
                        input.reportValidity(); // Display validation message if input is invalid
                    }
                });
            });
        }
    } catch (error) {
        console.error('Error:', error);
    }
    return namePlayer;
}

// hostsocket
let gameRoomSocket = null;

async function remoteHost() {

    console.log("enters");
    var mainElement = document.getElementById('content');
    mainElement.innerHTML += '<p class="text-center" style="font-size: 1.5em;">{% trans 'Waiting for Players...'  %}</p>';
    let hostName = "{{ user.display_name }}";
    let sanitizedRoomName = encodeURIComponent(`${hostName}_Game`).replace(/'/g, ""); // Sanitize and remove special characters
    let socket = new WebSocket(`wss://${window.location.host}/wss/socket-server/lobby/`);

    socket.onopen = function (event) {
        socket.send(JSON.stringify({ action: 'create_room_pong', host_name: hostName, room_name: sanitizedRoomName }));
    };

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.action === 'room_created_pong') {
            console.log('Room created:', data.room_id);
            socket.close();
            gameRoomSocket = new WebSocket(`wss://${window.location.host}/wss/socket-server/${sanitizedRoomName}/`);
            gameRoomSocket.onopen = function () {
                console.log("Game room connection established for host.");
            };
            gameRoomSocket.onmessage = function (event) {
                // Handle messages from the server, such as a player joining the room
                const data = JSON.parse(event.data);
                if (data.action === 'player_joined_pong') {
                    console.log(`${data.guest_name} has joined the game.`);
                    if (data.guest_name)
                        namePlayer[1] = data.guest_name;
                }
                // Handle countdown message
                if (data.action === 'game_countdown_pong')
                    updateCountdownDisplay(data.message);
                if (data.action === 'start_game_pong') {
                    let countdownElement = document.getElementById('countdown');
                    if (countdownElement) {
                        countdownElement.remove(); // Remove the countdown display
                    }
                    startTheGamePong(); // Function to initialize or start the game
                }
                if (data.action === 'update_player_position_pong') {

                    if (data.player === 'player2') {
                        player2.y = data.position_y;
                    }
                }
                if (data.action === 'client_key_event') {
                    if (data.key === 'up') {
                        player2.velocityY = -5;
                    } else if (data.key === 'down') {
                        player2.velocityY = 5;
                    } else if (data.key === 'stop') {
                        player2.velocityY = 0;
                    }
                }
                if (data.action === 'player_left') {
                    // console.log(data.message);
                    // console.log(data.who + ' left the game');
                    if (scoreUpdate === false)
                        endGame(namePlayer[0], "disconnected");
                    gameRoomSocket.close();
                }
            }
            gameRoomSocket.onclose = function () {
                // endGame(namePlayer[1]);
                console.log("Game room connection closed.");
            };
        }
        socket.onerror = function (error) {
            console.error('WebSocket error:', error);
        };
    }
}

// clientsocket
let roomSocket = null;
let scoreUpdate = false;
let BALL_UPDATE_TIMEOUT = 1000;
let intervalId;

async function remoteClient() {
    let socket = new WebSocket(`wss://${window.location.host}/wss/socket-server/lobby/`);

    socket.onopen = function (event) {
        // Request the list of active game rooms once the WebSocket connection is open
        socket.send(JSON.stringify({ action: 'list_rooms_pong' }));
    };

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        if (data.action === 'list_rooms_pong') {
            const games = data.rooms; // Array of active game rooms
            var gameList = document.getElementById('content');
            gameList.innerHTML = ''; // Clear previous content

            if (games.length > 0) {
                // Dynamically create buttons for each active game
                games.forEach((game) => {
                    var button = document.createElement('button');
                    button.textContent = game;
                    button.classList.add("styled-button");
                    button.addEventListener("click", function () {
                        joinGameRoom(game);
                    });
                    gameList.appendChild(button);
                });
            } else
                gameList.innerHTML = '<p style="display: flex; text-align: center; justify-content:center; font-size: 3em;">{% trans 'No active games - try later'  %}</p>';
        } else if (data.action === 'joined_room_pong')
            console.log('Joined room:', data.room_id);

    };

    function joinGameRoom(roomId) {
        let lastBallUpdateReceivedTime = Date.now();
        socket.close(); // Close the WebSocket connection to the lobby
        // Open a new WebSocket connection for the selected room
        roomSocket = new WebSocket(`wss://${window.location.host}/wss/socket-server/${roomId}/`);

        roomSocket.onopen = function () {
            // Notify the server that the client has joined the room
            console.log("Game room connection established for client.");
            roomSocket.send(JSON.stringify({ action: 'join_room_pong', room_id: roomId, guest_name: "{{ user.display_name }}" }));
            namePlayer[0] = roomId.replace('_Game', '');
        };
        roomSocket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            if (data.action === 'game_countdown_pong')
            {
                BALL_UPDATE_TIMEOUT = 10000;
                updateCountdownDisplay(data.message);
            }
            if (data.action === 'start_game_pong') {
                console.log('Game is starting...');
                let countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.remove();
                }
                BALL_UPDATE_TIMEOUT = 1000;
                startTheGamePong();
            }
            if (data.action === 'update_ball_position_pong') {
                newBall.x = data.ball_x;
                newBall.y = data.ball_y;
                lastBallUpdateReceivedTime = Date.now();
                // console.log("ball position received");
            }
            if (data.action === 'update_player_scores_pong') {
                newPlayer1Score = data.player1;
                newPlayer2Score = data.player2;
                //console.log("player scores received");
            }
            if (data.action === 'game_ended_pong') {
                scoreUpdate = data.scoreUpdate;
                clearInterval(intervalId);
                endGame(data.winner, "normal");
                console.log("game ended");
            }
            if (data.action === 'update_player_position') {
                if (data.player === 'player1') {
                    player1.y = data.position_y;
                }
            }
            if (data.action === 'host_key_event') {
                if (data.key === 'up') {
                    player1.velocityY = -5;
                } else if (data.key === 'down') {
                    player1.velocityY = 5;
                } else if (data.key === 'stop') {
                    player1.velocityY = 0;
                }
            }
            if (data.action === 'get_host_player') {
                namePlayer[0] = data.name;
            }
            if (data.action === 'player_left') {
                console.log('other player left the game');
                if (scoreUpdate === false)
                    endGame(namePlayer[1], "disconnected");
                clearInterval(intervalId);
                roomSocket.close();
            }
            if (data.type === 'notify_winner') {
                console.log('The winner is:', data.winner);
            }
            roomSocket.onclose = function () {
                // roomSocket.send(JSON.stringify({ action: 'player_left' }));
                console.log("Game room connection closed.");
            };
        };
        intervalId = setInterval(function () {
            const currentTime = Date.now();
            if (currentTime - lastBallUpdateReceivedTime > BALL_UPDATE_TIMEOUT) {
                console.log('No ball updates received from the server.');
                endGame(namePlayer[1], "disconnected");
                // roomSocket.send(JSON.stringify({ action: 'player_left' }));
                roomSocket.close();
                clearInterval(intervalId);

            }
        }, 1000);
    }
}

// Function to update or create the countdown display
function updateCountdownDisplay(message) {
    let mainElement = document.getElementById('content');
    if (isHost)

function checkCollision() {
    let nextX = ball.x + ball.velocityX;
    let nextY = ball.y + ball.velocityY;

    let speed = Math.sqrt(ball.velocityX * ball.velocityX + ball.velocityY * ball.velocityY);

    // Reduce the effective collision height of the paddle to avoid visual collision
    let effectiveHeightReduction = 12; // Amount to reduce the paddle's effective collision area height by

    if (nextX - ball.radius < player1.x + player1.width - 10 &&
        nextX + ball.radius > player1.x - 10 &&
        nextY + ball.radius > (player1.y + effectiveHeightReduction) &&
        nextY - ball.radius < (player1.y + player1.height - effectiveHeightReduction)) {
        ball.velocityX = Math.abs(ball.velocityX);
        adjustBallSpeed(speed);
        ball.x = player1.x + player1.width + ball.radius - 10;
    }

    if (nextX + ball.radius > player2.x - 10 &&
        nextX - ball.radius < player2.x + player2.width - 10 &&
        nextY + ball.radius > (player2.y + effectiveHeightReduction) &&
        nextY - ball.radius < (player2.y + player2.height - effectiveHeightReduction)) {
        ball.velocityX = -Math.abs(ball.velocityX);
        adjustBallSpeed(speed);
        ball.x = player2.x - ball.radius - 10;
    }

    if (nextY - ball.radius < (0 - ball.radius) || nextY + ball.radius > (boardHeight - ball.radius)) {
        ball.velocityY = -ball.velocityY;
    }
}

function adjustBallSpeed(originalSpeed) {
    let currentSpeed = Math.sqrt(ball.velocityX * ball.velocityX + ball.velocityY * ball.velocityY);
    ball.velocityX *= originalSpeed / currentSpeed;
    ball.velocityY *= originalSpeed / currentSpeed;
}

function generateRandomAngle() {
    var angles = [20, 160];
    var angle = angles[Math.floor(Math.random() * angles.length)];

    var radians = angle * Math.PI / 180;
    var adjustment = (Math.random() * Math.PI / 6) - Math.PI / 12;

    if (angle === 0) {
        radians += adjustment;
    } else {
        radians -= adjustment;
    }

    return radians;
}

    ball.velocityX = Math.cos(angle) * board.width / 200 * direction * velocity;
    ball.velocityY = Math.sin(angle) * board.height / 100 * velocity;
}

        mainElement.innerHTML += '<div id="ThirdRound" style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; overflow: hidden;">' +
            '<p style="text-align: center; font-size:4em;">Third Round! </p>';

        for (let i = 0; i < namePlayer.length - 1; i++) {
            var matchParagraph = document.createElement("p");
            matchParagraph.style.textAlign = "center";
            matchParagraph.textContent = namePlayer[i] + ' against ' + namePlayer[i + 1];
            mainElement.appendChild(matchParagraph);
            i++;
        }
        mainElement.innerHTML += '<div id="nextRound" style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; overflow: hidden;">' +
            '<p style="text-align: center; font-size:4em;">Next Round! </p>' +
            '<p style="text-align: center; font-size:2em;">' + namePlayer[firstPlayer] + ' against ' + namePlayer[secondPlayer] + '</p>' +
            '<button id="startNextRound" class="styled-button">Start Next Round</button>' +
            '</div>';
        document.getElementById('startNextRound').addEventListener("click", function () {
            player1Score = 0;
            player2Score = 0;
            launchGamePong();
        });
    }
    else if (tournament === true && namePlayer.length === 2) {
        scoreUpdate = false;
        firstPlayer = 0;
        secondPlayer = 1;
        mainElement.innerHTML += '<div id="Finale" style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; overflow: hidden;">' +
            '<p style="text-align: center; font-size:4em;">Final! </p>' +
            '<p style="text-align: center; font-size:2em;">' + namePlayer[firstPlayer] + ' against ' + namePlayer[secondPlayer] + '</p>' +
            '<button id="startNextRound" class="styled-button">Start Next Round</button>' +
            '</div>';
        document.getElementById('startNextRound').addEventListener("click", function () {
            player1Score = 0;
            player2Score = 0;
            launchGamePong();
        });
    }
    else if (tournament === true && namePlayer.length === 1) {
        scoreUpdate = false;
        console.log("end of the tournament");
        console.log("tournament_id: " + tournament_id);
        updateEndTournamentPong(tournament_id, winner);
        mainElement.innerHTML += '<div id="endTournament" style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%; overflow: hidden;">' +
            '<p style="text-align: center; font-size:4em;">End of the Tournament! </p>' +
            '<p style="text-align: center; font-size:2em;">' + winner + ' won the tournament!</p>' +
            '</div>';
        winner = '';
        tournament = false;
        tournament_id = 0;
    }
}

let roomClosed = false;

// Function to handle the closing of the room after the player left message is received
function closeRoom() {
    if (gameRoomSocket && gameRoomSocket.readyState === WebSocket.OPEN) {
        console.log("Host is open: ");
    }
    if (roomSocket && roomSocket.readyState === WebSocket.OPEN) {
        console.log("Client is open: ");
    }
    // Close the WebSocket connections
    if (gameRoomSocket && gameRoomSocket.readyState === WebSocket.OPEN) {
        console.error("Disconnecting host");
        gameRoomSocket.send(JSON.stringify({ action: 'player_left' }));
        console.log("Game room connection closed because of leaving the page");
        roomClosed = true;
    }
    if (roomSocket && roomSocket.readyState === WebSocket.OPEN) {
        console.error("Disconnecting client");
        roomSocket.send(JSON.stringify({ action: 'player_left' }));
        console.log("Game room connection closed because of leaving the page");
        roomClosed = true;
    }
}
window.addEventListener('beforeunload', function (event) {
    if (!roomClosed) {
        closeRoom();
        return '';
    }
});
